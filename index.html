    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Boldonse&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        .header-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 4em;
            text-transform: uppercase;
            text-align: left;
            flex: 1;
        }

        .header-subtitle {
            font-family: 'Old Standard TT', serif;
            font-size: 24px;
            flex: 1;
            text-align: right;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: linear-gradient(45deg, #46a949, #dfd153);
            color: rgb(46, 50, 52);
            padding: 20px 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        .magazine-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
            position: relative;
        }

        .double-page {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .page {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .page img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .page-divider {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #29482a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        @media (min-width: 768px) {
            .double-page {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .page {
                flex: 0 0 calc(50% - 5px);
                display: none;
            }

            .page-divider {
                display: block;
                width: 2px;
                background-color: #ffeb3b;
                margin: 0 10px;
            }

            .header-subtitle {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .page {
                display: block;
            }

            .page + .page {
                display: none;
            }

            .logo {
                display: none;
            }

            .header-subtitle {
                display: none;
            }
        }

        .magic-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .magic-button::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgb(74, 255, 19), rgb(242, 242, 242), rgb(51, 96, 9), rgb(200, 255, 21), rgb(77, 255, 0));
            border-radius: 12px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .magic-button:hover::before {
            opacity: 1;
        }

        /* ESTILOS DEL BOT√ìN VOLVER AL INICIO */
        .magic-home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #46a949 0%, #dfd153 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            z-index: 1000;
            overflow: hidden;
        }
        
        .magic-home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #3a8a3d 0%, #c9b832 100%);
        }
        
        .magic-home-button:active {
            transform: translateY(1px);
        }
        
        .magic-home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .magic-home-button:hover::before {
            left: 100%;
        }
        
        .button-icon {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        
        .magic-home-button:hover .button-icon {
            transform: scale(1.3) rotate(10deg);
        }
        
        @media (max-width: 768px) {
            .magic-home-button {
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 16px;
            }
            
            .button-icon {
                margin-left: 8px;
            }
        }
    </style>
</head>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        let autoFlipInterval;

        function showPages(index) {
            pages.forEach(page => {
                page.style.display = 'none';
            });

            if (pages[index]) {
                pages[index].style.display = 'block';
            }
            if (pages[index + 1] && window.innerWidth >= 768) {
                pages[index + 1].style.display = 'block';
            }

            currentPage = index;
        }

        function nextPage() {
            if (currentPage < pages.length - 2) {
                showPages(currentPage + 2);
            } else {
                showPages(0);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                showPages(currentPage - 2);
            } else {
                showPages(pages.length - (pages.length % 2 === 0 ? 2 : 1));
            }
        }

        function autoFlip() {
            clearInterval(autoFlipInterval);
            autoFlipInterval = setInterval(() => {
                nextPage();
            }, 5000);
        }

        function stopAutoFlip() {
            clearInterval(autoFlipInterval);
        }

        showPages(0);

        window.addEventListener('resize', () => {
            showPages(currentPage);
        });
    </script>
